<div class="container mt-2">
    <div *ngIf="(cart$ | async) === null">
        <p>There is no item in your cart !</p>
    </div>
    
    <div *ngIf="(cart$ | async) as cart">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="border-0" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Product</div>
                                        </th>
                                        <th class="border-0" scope="col">
                                            <div class="p-2 text-uppercase">Price</div>
                                        </th>
                                        <th class="border-0" scope="col">
                                            <div class="p-2 text-uppercase">Quantity</div>
                                        </th>
                                        <th class="border-0" scope="col">
                                            <div class="p-2 text-uppercase">Total</div>
                                        </th>
                                        <!-- <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 text-uppercase">Remove</div>
                                        </th> -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let cartItem of cart.cartItems">
                                        <th scope="row">
                                            <div class="p-2 d-inline-block">
                                                <img class="img-fluid" style="max-height: 120px;" src="{{cartItem.pictureUrl}}" alt="{{cartItem.productName}}">
                                            </div>
                                            <div class="ml-5 d-inline-block align-middle">
                                                <h5 class="mb-0">
                                                    <a routerLink="/shop/{{cartItem.id}}" class="text-dark text-uppercase">{{cartItem.productName}}</a>
                                                </h5>
                                                <span class="text-muted font-weight-normal font-italic d-block mt-2">{{cartItem.type}}</span>
                                            </div>
                                        </th>
                                        <td class="align-middle">
                                            <strong>{{cartItem.price | currency}}</strong>
                                        </td>
                                        <td class="align-middle">
                                            <div class="px-2 d-flex align-items-center">
                                                <i (click)="decrementQuantity(cartItem)" class="fa fa-minus-circle text-warning mr-3" style="cursor: pointer;"></i>
                                                <span class="font-weight-bold">{{cartItem.quantity}}</span>
                                                <i (click)="incrementQuantity(cartItem)" class="fa fa-plus-circle text-warning mx-3" style="cursor: pointer;"></i>
                                            </div>
                                        </td>
                                        <td class="align-middle">
                                            <strong>{{cartItem.price * cartItem.quantity | currency}}</strong>
                                        </td>
                                        <td class="align-middle">
                                            <a class="text-danger px-4">
                                                <i (click)="removeCartItem(cartItem)" class="fa fa-trash" style="font-size: 1.5em; cursor: pointer;"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-totals></app-order-totals>
                        <div class="d-flex justify-content-center">
                            <a routerLink='/checkout' class="btn btn-block btn-primary py-2 w-50">Checkout</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
