<div class="d-flex justify-content-center mt-5">
    <div class="col-4">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal">Registration</h1>
        </div>

        <app-text-input formControlName="displayName" [label]="'Display Name'"></app-text-input>
        <app-text-input formControlName="email" [label]="'Email'"></app-text-input>
        <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
        
        <ul class="text-danger list-unstyled" *ngIf="errors">
          <li *ngFor="let error of errors">{{errors}}</li>
        </ul>

        <div class="d-flex justify-content-center mt-5">
          <button [disabled]="registrationForm.invalid" class="btn btn-primary btn-block w-50" type="submit">Sign up</button>
        </div>
      </form>
    </div>
</div>
