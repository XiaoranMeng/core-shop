<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer;">
    <img class="img-fluid" src="{{product.pictureUrl}}" alt="{{product.name}}">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button (click)="addToCart()" type="button" class="btn btn-primary fa fa-shopping-cart mr-3"></button>
      <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-primary fa fa-info-circle"></button>
    </div>
  </div>
  
  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{product.id}}">
      <h6 class="text-uppercase">{{product.name}}</h6>
    </a>
    <span>{{product.price | currency}}</span>
  </div>
</div>
